<head>
    <link rel="icon" href="assets/favicon.png">
	<title>GM Helper</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="styles/bootstrap/bootstrap-icons.css">

	<!-- Animate CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Custom Scripts--> 
    <script>
        function startCombat()
        {
            encounter.startCombat();
        }
        function updateCombat()
        {
            encounter.updateCombat();
        }
        function endCombat()
        {
            encounter.endCombat();
        }
        function remove()
        {
            encounter.removeMonster();
        }
        function setTarget(text)
        {
            encounter.setEffectTarget(text);
        }
        function clearPlayers()
        {
            clearPlayerList();
        }
        function clearMonsters()
        {
            clearMonsterList();
        }
        function addEffect()
        {
            encounter.addNewEffect();
        }
    </script>

</head>

<body class="container-fluid">
    <!--Header-->
    <div class="row h3 p-3">
        <div class="col-4 text-center">
            Player Fields
        </div>
        <div class="col-4 text-center">
            Monster Fields
        </div>
        <div class="col-4 text-center">
            Status Effect Creator
        </div>
    </div>

    <!--User Input Area -->
    
    <div class="row" >
        <!-- Left Column-->
        <div class="col-4">
            <!-- PLayer Fields-->
            <div class="row">
                <!-- Player Names-->
                <div class="col">
                    <input id="p1" type="text" placeholder="Player" class="form-control">
                    <input id="p2" type="text" placeholder="Player" class="form-control">
                    <input id="p3" type="text" placeholder="Player" class="form-control">
                    <input id="p4" type="text" placeholder="Player" class="form-control">
                    <input id="p5" type="text" placeholder="Player" class="form-control">
                    <input id="p6" type="text" placeholder="Player" class="form-control">
                    <input id="p7" type="text" placeholder="Player" class="form-control">
                    <input id="p8" type="text" placeholder="Player" class="form-control">
                </div>
                <!-- Player Inits-->
                <div class="col-3">
                    <input id="pi1" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi2" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi3" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi4" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi5" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi6" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi7" type="text" placeholder="Initiative" class="form-control">
                    <input id="pi8" type="text" placeholder="Initiative" class="form-control">
                </div>
            </div>
            <!-- Input Buttons-->
            <div class="d-flex my-2 px-3 justify-content-center">
                <button class="m-1 w-50 btn btn-secondary" onclick="clearMonsters()"> Clear Monsters </button>
                <button class="m-1 w-50 btn btn-secondary" onclick="clearPlayers()"> Clear Players </button>
            </div>
            <div class="row">
                <div class="btn-group-vertical my-auto p-2 gap-4">
                    <button class="btn btn-secondary" onclick="startCombat()"> Start Combat </button>
                    <button class="btn btn-secondary" onclick="updateCombat()"> Next Turn </button>
                    <button class="btn btn-secondary" onclick="endCombat()"> End Combat </button>
                </div>
            </div>
        </div>

        <!-- Mid Column-->
        <div class="col-4">
            <!-- Monster Feilds-->
            <div class="row">
                <!-- Monster Names-->
                <div class="col-6">
                    <input id="m1" type="text" placeholder="Monster" class="form-control">
                    <input id="m2" type="text" placeholder="Monster" class="form-control">
                    <input id="m3" type="text" placeholder="Monster" class="form-control">
                    <input id="m4" type="text" placeholder="Monster" class="form-control">
                    <input id="m5" type="text" placeholder="Monster" class="form-control">
                    <input id="m6" type="text" placeholder="Monster" class="form-control">
                    <input id="m7" type="text" placeholder="Monster" class="form-control">
                    <input id="m8" type="text" placeholder="Monster" class="form-control">
                </div>
                <!-- Monster Inits-->
                <div class="col-3">
                    <input id="mi1" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi2" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi3" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi4" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi5" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi6" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi7" type="text" placeholder="Initiative" class="form-control">
                    <input id="mi8" type="text" placeholder="Initiative" class="form-control">
                </div>
                <!-- Monster HPs-->
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="hp1" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d1"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp2" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d2"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp3" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d3"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp4" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d4"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp5" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d5"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp6" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d6"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp7" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d7"onclick="remove()">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hp8" placeholder="HP" class="form-control">
                        <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check when dead">
                            <input class="form-check-input" type="checkbox" id="d8" onclick="remove()">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dice Roller-->
            <div class="row p-2">
                <div class="btn-toolbar gap-2">
                    <div class="btn-group me-2">
                        <button class="btn btn-secondary"> 2 </button>
                        <button class="btn btn-secondary"> 4 </button>
                        <button class="btn btn-secondary"> 6 </button>
                        <button class="btn btn-secondary"> 8 </button>
                        <button class="btn btn-secondary"> 10 </button>
                        <button class="btn btn-secondary"> 12 </button>
                        <button class="btn btn-secondary"> 20 </button>
                        <button class="btn btn-secondary"> 100 </button>
                    </div>
                    <div class="input-group w-25">
                        <input type="text" class="form-control" placeholder="# to roll" title="Defaults to 1 if blank" aria-label="Number of dice" aria-describedby="btnGroupAddon">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="roll-box">
                    <p>
                        Roll results go here..................................................
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Column-->
        <div class="col-4">
            <div class="row p-1">
                <div class="row justify-content-center">
                    <input class="form-control" id="effectText" placeholder="Enter a status effect here..."></input>
                </div>
                <div class="row input-group">
                    <input class="form-control" type="text" id="effectDuration" placeholder="That lasts for this many rounds...">
                    <input id="effectTarget" class="form-control" type="text" data-bs-toggle="dropdown" placeholder="Affecting whom...">
                    <ul class="dropdown-menu text-center" id="effectTargetDropdown"></ul>
                </div>
                <button class="mt-3 btn btn-secondary" onclick="addEffect()"> Create Status Effect </button>
            </div>
            <hr class="m-2">
            <div class="row p-2 combat-box">
                <!-- Init List element-->
                <div class="col text-center">
                    <h2>Initiative List:</h2>
                    <h4 id="rounds"></h4>
                    <ol id="initList"></ol>
                </div>
                <!--Status Effect display element-->
                <div class="col">
                    <h2 class="text-center">Active Effects:</h2>
                    <h4 id="currentCreature"></h4>
                    <ul id="effectList"></ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Map Area-->
    <div>

    </div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script src="scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="scripts/StatusEffect.js"></script>
    <script src="scripts/Creature.js"></script>
    <script src="scripts/EncounterView.js"></script>
    <script src="scripts/Encounter.js"></script>

</body>
